<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-flex">
                <img src="Agritatva.png" alt="First Logo" width="100px" class="logo1">
                <img src="Agri-tatva.png" alt="Second Logo"width="150px" class="logo2">
            </div>
            
            <div class="login-signup">
                <a href="login.html">Login/Signup</a>
            </div>
           
        </div>
        <nav>
           
            <div class="category-links">
                <a href="#">Home</a>
                <a href="output-section">Reports Â»</a>
                <a href="problem_statement.html">About Us</a>
                <a href="contact.htm">Contact Us</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="input-section">
            <h2>Irrigation Input</h2>
            <form id="irrigation-form">
                <label for="field-name">Field Name:</label>
                <input type="text" id="field-name" required>

                <label for="water-usage">Water Usage (liters):</label>
                <input type="number" id="water-usage" required>

                <label for="rainfall">Rainfall (mm):</label>
                <input type="number" id="rainfall" required>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="output-section">
            <h2>Water Usage Report</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Field Name</th>
                        <th>Water Usage (liters)</th>
                        <th>Rainfall (mm)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
            <section id="output-section">
                <!-- <h2>Water Usage Report</h2> -->
                <div id="report"></div>
                <canvas id="waterChart"></canvas> <!-- Chart for water usage -->
                <div class="button-container">
                    <button id="generate-pdf">Generate PDF Report</button>
                </div>
                 <!-- Button for PDF generation -->
            </section>
            

            <canvas id="waterChart"></canvas> <!-- Graph for water usage -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AGRITATVA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
